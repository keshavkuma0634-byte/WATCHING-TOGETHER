<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WatchTogether - Synchronized Movie Watching</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  <div id="loading-overlay" class="hidden">
    <div id="loading-message">Loading...</div>
  </div>
  <div id="toast-container"></div>

  <div id="email-login-panel" class="modal">
    <div class="modal-content">
      <h3>Sign In to Continue</h3>
      <input id="email-input" type="email" placeholder="Your Email" />
      <button id="send-login-link-btn">Send Magic Link</button>
    </div>
  </div>

  <div id="landing-page" style="display:none;">
    <h1>WatchTogether</h1>
    <div id="max-users-section">
      <label for="max-users-input">Max users in room:</label>
      <input id="max-users-input" type="number" min="2" max="10" value="2" />
    </div>
    <button id="create-room-btn">Create Room</button>
    <hr />
    <input id="room-id-input" type="text" placeholder="Enter Room ID to join" />
    <button id="join-room-btn">Join Room</button>
    <div id="your-email-display"></div>
  </div>

  <div id="watch-interface" class="hidden">
    <div id="room-info">
      <span>Room ID: <span id="current-room-id"></span></span>
      <button id="copy-room-id">Copy Room ID</button>
      <span id="connection-indicator" class="status status--info">Disconnected</span>
      <span id="creator-status"></span>
    </div>
    <div id="video-section">
      <div id="video-placeholder">Paste a YouTube link below to start</div>
      <div id="youtube-player" style="display:none;"></div>
      <input id="video-url-input" placeholder="Paste YouTube URL here" />
      <button id="load-video-btn">Load Video</button>
      <button id="resync-btn">Re-sync</button>
      <span id="sync-indicator" class="status status--info">Not Synced</span>
    </div>
    <div id="chat-section">
      <div id="chat-messages"></div>
      <input id="chat-input" placeholder="Type your message..." />
      <button id="send-message-btn">Send</button>
    </div>
    <!-- Optional: Creator History Panel -->
    <div id="history-panel" class="hidden">
      <h3>Session History (Creator Only)</h3>
      <div id="history-log"></div>
    </div>
    <div id="video-call-window" class="hidden">
      <div class="video-call-header">Video Call
        <button id="minimize-call-btn">-</button>
        <button id="close-call-btn">X</button>
      </div>
      <video id="local-video" autoplay muted playsinline></video>
      <div id="remote-video" class="video-placeholder-call">Partner Video Here</div>
      <div class="video-call-controls">
        <button id="toggle-audio-btn"><span class="control-icon">ðŸŽ¤</span></button>
        <button id="toggle-video-btn"><span class="control-icon">ðŸ“¹</span></button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
